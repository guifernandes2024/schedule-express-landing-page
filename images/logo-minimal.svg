<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar icon -->
  <g transform="translate(5, 8)">
    <!-- Calendar base -->
    <rect x="0" y="6" width="20" height="16" rx="3" fill="url(#minimalGradient)"/>
    
    <!-- Calendar header -->
    <rect x="0" y="6" width="20" height="5" rx="3" fill="#1e40af"/>
    
    <!-- Calendar rings -->
    <circle cx="5" cy="8.5" r="0.8" fill="white"/>
    <circle cx="15" cy="8.5" r="0.8" fill="white"/>
    
    <!-- Calendar dots (days) -->
    <circle cx="3" cy="13" r="0.6" fill="white"/>
    <circle cx="7" cy="13" r="0.6" fill="white"/>
    <circle cx="11" cy="13" r="0.6" fill="white"/>
    <circle cx="15" cy="13" r="0.6" fill="white"/>
    
    <circle cx="3" cy="16" r="0.6" fill="white"/>
    <circle cx="7" cy="16" r="0.6" fill="white"/>
    <circle cx="11" cy="16" r="0.8" fill="#fbbf24"/>
    <circle cx="15" cy="16" r="0.6" fill="white"/>
  </g>
  
  <!-- Text "ScheduleExpress" -->
  <text x="35" y="22" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#1f2937">
    Schedule<tspan fill="url(#minimalGradient)">Express</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="35" y="35" font-family="Inter, Arial, sans-serif" font-size="7" font-weight="500" fill="#6b7280" letter-spacing="0.5">
    SOLUÇÕES DE AGENDAMENTO
  </text>
</svg> 