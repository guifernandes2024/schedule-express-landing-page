<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background rectangle for better visibility -->
  <rect width="200" height="60" fill="white" rx="8"/>
  
  <!-- Calendar icon -->
  <g transform="translate(10, 10)">
    <!-- Calendar base -->
    <rect x="0" y="8" width="24" height="18" rx="2" fill="url(#logoGradient)" filter="url(#shadow)"/>
    
    <!-- Calendar header -->
    <rect x="0" y="8" width="24" height="6" rx="2" fill="#1e40af"/>
    
    <!-- Calendar rings -->
    <circle cx="6" cy="11" r="1" fill="white"/>
    <circle cx="18" cy="11" r="1" fill="white"/>
    
    <!-- Calendar dots (days) -->
    <circle cx="4" cy="16" r="1" fill="white"/>
    <circle cx="8" cy="16" r="1" fill="white"/>
    <circle cx="12" cy="16" r="1" fill="white"/>
    <circle cx="16" cy="16" r="1" fill="white"/>
    <circle cx="20" cy="16" r="1" fill="white"/>
    
    <circle cx="4" cy="20" r="1" fill="white"/>
    <circle cx="8" cy="20" r="1" fill="white"/>
    <circle cx="12" cy="20" r="1" fill="white"/>
    <circle cx="16" cy="20" r="1" fill="white"/>
    <circle cx="20" cy="20" r="1" fill="white"/>
    
    <!-- Highlighted day (current/today) -->
    <circle cx="12" cy="20" r="1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Text "ScheduleExpress" -->
  <text x="45" y="25" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#1f2937">
    Schedule<tspan fill="url(#logoGradient)">Express</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="45" y="40" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280">
    SOLUÇÕES DE AGENDAMENTO
  </text>
</svg> 