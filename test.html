<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - ScheduleExpress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #1f2937;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        
        .section {
            min-height: 100vh;
            padding: 100px 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .section h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: fixed;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 2rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                transform: translateY(-100%);
                transition: transform 0.3s ease;
            }
            
            .nav-menu.active {
                display: flex;
                transform: translateY(0);
            }
            
            .nav-menu li {
                margin: 1rem 0;
            }
            
            .nav-menu a {
                font-size: 1.1rem;
                padding: 0.5rem 0;
                display: block;
            }
            
            .hamburger {
                display: flex;
            }
            
            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ScheduleExpress</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#inicio">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#beneficios">Benefícios</a></li>
                <li><a href="#demo">Demo</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <div class="nav-cta">
                <button class="btn-primary" onclick="scrollToSection('#contato')">Solicitar Demo</button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Seções de teste -->
    <section id="inicio" class="section">
        <h2>Seção Início</h2>
        <button class="btn-primary" onclick="scrollToSection('#produtos')">Ir para Produtos</button>
    </section>

    <section id="produtos" class="section">
        <h2>Seção Produtos</h2>
        <button class="btn-primary" onclick="scrollToSection('#beneficios')">Ir para Benefícios</button>
    </section>

    <section id="beneficios" class="section">
        <h2>Seção Benefícios</h2>
        <button class="btn-primary" onclick="scrollToSection('#demo')">Ir para Demo</button>
    </section>

    <section id="demo" class="section">
        <h2>Seção Demo</h2>
        <button class="btn-primary" onclick="scrollToSection('#contato')">Ir para Contato</button>
    </section>

    <section id="contato" class="section">
        <h2>Seção Contato</h2>
        <button class="btn-primary" onclick="scrollToSection('#inicio')">Voltar ao Início</button>
    </section>

    <script>
        // Função de scroll suave
        function scrollToSection(target) {
            const element = document.querySelector(target);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Menu mobile
        function toggleMobileMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileMenuToggle = document.querySelector('.hamburger');
            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', toggleMobileMenu);
            }
            
            // Fechar menu mobile quando um link for clicado
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    const navMenu = document.querySelector('.nav-menu');
                    const hamburger = document.querySelector('.hamburger');
                    if (navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        hamburger.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
